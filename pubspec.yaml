name: flutter_application_1
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # HTTP 請求
  http: ^1.2.0
  
  # 安全存儲 (JWT Token)
  flutter_secure_storage: ^9.0.0
  
  # 本地存儲
  shared_preferences: ^2.2.2
  
  # 狀態管理
  provider: ^6.1.1
  
  # 生物識別/指紋
  local_auth: ^2.1.8
  local_auth_android: ^1.0.37
  local_auth_ios: ^1.1.6
  
  # 加密工具
  crypto: ^3.0.3
  
  # WebAuthn/FIDO2 支援
  webauthn: ^0.2.2
  
  # JSON 序列化
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  
  # JSON 序列化代碼生成
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true